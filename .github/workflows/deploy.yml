name: Deploy Vite App to Hostinger

on:
  push:
    branches:
      - main # Change this to 'master' if that is your default branch

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ— Build Vite App
        run: npm run build

      - name: ğŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Vite outputs to 'dist/' by default. 
          # The trailing slash is important!
          local-dir: ./dist/ 
          # Hostinger usually requires 'public_html/'. 
          # If deploying to a subdomain, this might be 'domains/example.com/public_html/'
          server-dir: ./
          protocol: ftp
          port: 21
